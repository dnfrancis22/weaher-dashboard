<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/de9452fc2f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="searchArea">
          <h6>Search for a City:</h6>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchField" />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="buttonArea">
            <!-- <button type="button" class="btn btn-secondary searchBtn">
              Secondary
            </button>
            <button type="button" class="btn btn-secondary searchBtn">
              Secondary
            </button>
            <button type="button" class="btn btn-secondary searchBtn">
              Secondary -->
            </button>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-12">
              <div id="currentWeather">
                <div class="city"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uvIndex"></div>
              </div>
              <div class="container" id="fiveDayCont">
                <h6>5 Day Forecast:</h6>
                <div class="fiveDay">
                  <div class="zeroDate"></div>
                  <div class="zeroIcon"></div>
                  <div class="zeroTemp"></div>
                  <div class="zeroHumidity"></div>
                </div>
                <div class="fiveDay">
                  <div class="oneDate"></div>
                  <div class="oneIcon"></div>
                  <div class="oneTemp"></div>
                  <div class="oneHumidity"></div>
                </div>
                <div class="fiveDay">
                  <div class="twoDate"></div>
                  <div class="twoIcon"></div>
                  <div class="twoTemp"></div>
                  <div class="twoHumidity"></div>
                </div>
                <div class="fiveDay">
                  <div class="threeDate"></div>
                  <div class="threeIcon"></div>
                  <div class="threeTemp"></div>
                  <div class="threeHumidity"></div>
                </div>
                <div class="fiveDay">
                  <div class="fourDate"></div>
                  <div class="fourIcon"></div>
                  <div class="fourTemp"></div>
                  <div class="fourHumidity"></div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js" async defer></script>
  </body>
</html>
